<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Word List" />
    <meta property="og:description" content="The greatest word list of them all" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}" />
    <title>Error</title>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'; "></div>


        <div class="container">
            <h1 class="alert-heading">Error!</h1>
            <div class="alert alert-danger mt-3" role="alert">
                <p>{{ msg }}</p>
                <hr>
                <p class="mb-0">Please try searching for another word. Here are some suggested words</p>

                {% for suggested_word in suggested_words %}
                <button onclick="window.location.href='/detail/{{ suggested_word }}?status_give=new'"
                    class="btn btn-danger mt-3">{{ suggested_word }}</button>
                {% endfor %}

            </div>
        </div>
    </div>

        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-muted">Detail Page</a></li>
                </ul>
                <p class="text-center text-muted"> Â© 2024 Alifah</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
